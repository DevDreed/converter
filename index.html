<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Temperature Converter</title>
</head>

<body>
	<label>Temperature:
		<input type="number" id="temperature" value="">
	</label>
	<br>
	<label>
		Celsius
		<input type="radio" name="unit" id="unit" value="celsius" checked="true" />
	</label>
	<label>
		Fahrenheit
		<input type="radio" name="unit" id="unit" value="fahrenheit">
	</label>
	<div id="result">

	</div>
	<button id="converter">Convert</button>
	<button id="reset">Reset</button>
	<script src="converter.js"></script>
</body>

</html>
